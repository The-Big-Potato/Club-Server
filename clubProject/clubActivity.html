		<script>
			function loadTableData(items) {
				const table = document.getElementById("clubBody");
				items.forEach( item => {
				var newTR = document.createElement("tr");
				var newTDA = document.createElement("td");
				var newTDB = document.createElement("td");
			
				var tempAct = item.activity;
				var tempDate = item.dates.join(", ");
			
				var elemNodeA = document.createTextNode(tempAct);
				var elemNodeB = document.createTextNode(tempDate);
			
				newTDA.appendChild(elemNodeA);
				newTDB.appendChild(elemNodeB);
			
				newTR.appendChild(newTDA);
				newTR.appendChild(newTDB);
			
				document.getElementById("clubBody").appendChild(newTR);
			
				});
